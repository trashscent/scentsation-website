<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scentsation - Exklusive Parfums</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #333;
        }
        header {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 2rem;
        }
        h1, h2, h3 {
            margin-bottom: 0.5rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .product {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding: 1rem;
            border: 1px solid #ddd;
        }
        .product img {
            max-width: 150px;
            height: auto;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Scentsation</h1>
        <p>Erwecke deine Sinne mit exklusiven Parfums</p>
    </header>
    <div class="container">
        <h2>Unsere exklusiven Parfums</h2>
        <div class="product">
            <img src="parfum1.jpg" alt="Xerjoff Erba Pura">
            <div>
                <h3>Xerjoff Erba Pura</h3>
                <p>Ein verführerischer Duft für besondere Anlässe.</p>
                <p>Preis: 49,99 €</p>
            </div>
        </div>
        <div class="product">
            <img src="parfum2.jpg" alt="Louis Vuitton Ombre Nomade">
            <div>
                <h3>Louis Vuitton Ombre Nomade</h3>
                <p>Ein eleganter Duft für den täglichen Gebrauch.</p>
                <p>Preis: 39,99 €</p>
            </div>
        </div>
        <!-- Weitere Produktinformationen hier einfügen -->
    </div>
    <footer>
        <p>&copy; 2023 Scentsation - Exklusive Parfums</p>
    </footer>
</body>
</html>
